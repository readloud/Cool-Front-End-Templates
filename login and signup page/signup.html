<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap Minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Fontawesome Link -->
	<script src="https://kit.fontawesome.com/ef16f745ed.js" crossorigin="anonymous"></script>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			
			<div class="col-md-6 d-none d-md-block"><!-- left content (image) -->
				<img src="img/signup.png" alt="" class="img-fluid">
			</div>
			
			<div class="col-md-6 my-3"><!-- right content (input field) -->
				<div class="text-center">
					<form action="">
						<h4 id="userName">Welcome</h4>
						<h1 class="font-weight-bold text-primary mb-4">Sign up</h1>
						<!-- <div class="input-field w-75 mx-auto">
							<i class="fa fa-user"></i>
							<input type="text" placeholder="Username">
						</div> -->
						<div class="input-field w-75 mx-auto">
							<i class="fa fa-envelope"></i>
							<input id="signEmail" type="email" placeholder="Email">
						</div>
						<div class="input-field w-75 mx-auto">
							<i class="fa fa-lock"></i>
							<input id="signPsd" type="password" placeholder="Password">
						</div>
						<input id="signBtn" type="submit" value="Sign up" class="btn btn-lg btn-outline-primary rounded-pill m-3 font-weight-bold">
						<!-- <input id="logOutBtn" type="submit" value="Log Out" class="btn btn-lg btn-outline-primary rounded-pill m-3 font-weight-bold"> -->
						
						<p style="color:lightskyblue;">OR</p>
						<div class="social-icon d-flex justify-content-center">
							<a href="#"><i class="fab fa-facebook-f"></i></a>
							<a href="#"><i class="fab fa-twitter"></i></a>
							<a href="#"><i class="fab fa-linkedin-in"></i></a>
							<a href="#"><i class="fab fa-google"></i></a>
							<a href="#"><i class="fab fa-instagram"></i></a>
						</div>
					</form>
				</div>
			</div><!-- x ----- end right content (input field) ------ x -->
		</div>
	</div>
	
	<div class="colo-12 col-md-6 my-1 my-sm-0 text-center mx-auto"><!-- bottom content -->
		<h1 class="font-weight-bold">Connect Us</h1>
		<p>We're looking for people like you to help the developers</p>
		<a href="signin.html" class="btn btn-lg btn-outline-primary rounded-pill font-weight-bold">Sign in</a>
	</div>
	
	<!-- jQuery Library  --> <!-- ------------------------- Start Script Files ----------------- -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<!-- Propper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	
</body>

<script type="module">

	import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
	import { getAuth, createUserWithEmailAndPassword,signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";
	const firebaseConfig = {
	  apiKey: "AIzaSyDhiQ6oBKjOj6FJyP4DhaGhToFOfunObSE",
	  authDomain: "signupsigninproject.firebaseapp.com",
	  projectId: "signupsigninproject",
	  storageBucket: "signupsigninproject.appspot.com",
	  messagingSenderId: "1003366556899",
	  appId: "1:1003366556899:web:0633612ee437f0a612d1d6"
	};
  
	const app = initializeApp(firebaseConfig);
	const auth = getAuth();
	document.getElementById('signBtn').addEventListener('click', (e) => {
		e.preventDefault();
		const auth = getAuth();
		var email = document.getElementById('signEmail').value;
		var password = document.getElementById('signPsd').value;
		createUserWithEmailAndPassword(auth, email, password)
		.then((userCredential) => {
			const user = userCredential.user;
			alert(user.email+" has logged in")
		})
		.catch((error) => {
			const errorCode = error.code;
			const errorMessage = error.message;
			alert(errorMessage)
		});
	})

	const user = auth.currentUser;
	onAuthStateChanged(auth, (user) => {
		const uid = user.uid;
		if(user){
			document.getElementById('signBtn').style.display = "none";
			document.getElementById('logOutBtn').style.display = "block";
			document.getElementById('userName').innerHTML = "Welcome, "+user.email;
		}else{
			
			document.getElementById('signBtn').style.display = "visible";
			document.getElementById('logOutBtn').style.display = "none";
			document.getElementById('userName').innerHTML ="";
		}
	})

	document.getElementById('logOutBtn').addEventListener('click', (e) => {
		
		e.preventDefault();
		signOut(auth).then(() => {
			alert('User Logged Out')
		}).catch((error) => {
			alert(error)
		});
		window.reload()
	})
	

  </script>
</html>
