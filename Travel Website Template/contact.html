  <!-- Form     -->
  <div class="container" style="width: 70%; margin:30px auto;">
    <h1 class="py-3" style="font-family: serif; text-align: center;">Contact Now</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label ">Username</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
          placeholder="Enter your username">
        <small id="nameInvalid" class="form-text ">
        </small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <small id="emailInvalid" class="form-text ">
        </small>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
        <small id="phoneInvalid" class="form-text ">
        </small>
      </div>
      <div class="mb-3">
        <label for="select" class="form-label">Select your car</label>
        <select class="form-select" aria-label="Default select example" id="select">
          <option value="1">Maruti 800</option>
          <option value="2">Swift</option>
          <option value="3">Audi</option>
          <option value="4">Ford</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Enter your address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Any other message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
