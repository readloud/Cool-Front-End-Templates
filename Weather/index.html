<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather of cities</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body>
    <section class="main-background">
        <div class="top-div">
            <div class="primary-info">


                <div class="image-temperature">

                    <div class="image">
                        <img src="images/cloud.png" alt="sun image">
                    </div>
                    <div class="temperature">
                        <h4>Temperature</h4>
                        <h1><span class="degree-span">20°</span>Celsius</h1>
                        <h5> <span class="icon" ><img src="images/map.png" alt=""></span> Lucknow</h5>
                    </div>
                </div>
                <div class="secondary-info">
                    <div class="line"></div>
                    <div class="items">
                        <div  class="wind box">
                            <img  src="images/wind.png" alt="">
                            <h4>13 km/h</h4>
                            <h6>Wind</h6>
                        </div>
                        <div class="humidity box">
                            <img src="images/humidity.png" alt="">
                            <h4>24%</h4>
                            <h6>Humidity</h6>
                        </div>
                        <div class="rain box">
                            <img src="images/rain.png" alt="">
                            <h4>10%</h4>
                            <h6>Rain</h6>
                        </div>
                    </div>
                    <div class="location-search">
                        <div class="input">
                            <input placeholder=" Search location" type="text">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="bottom-div">
            <div class="heading">
                <h3>Today</h3>
                 <h6>7 days > <span></span></h6>
            </div>
            <div class="timeline">
                <div class="box">
                    <h4>24°</h4>
                    <img class="timeline-img" src="images/Timeline-1.png" alt="">
                    <h4>10:00</h4>

                </div>
                <div class="box">
                    <h4>23°</h4>
                    <img class="timeline-img" src="images/Timeline-2.png" alt="">
                    <h4>11:00</h4>
                </div>
                <div class="box">
                    <h4>19°</h4>
                    <img class="timeline-img" src="images/Timeline-3.png" alt="">
                    <h4>12:00</h4>

                </div>
                <div class="box">
                    <h4>18°</h4>
                    <img class="timeline-img" src="images/Timeline-4.png" alt="">
                    <h4>01:00</h4>

                </div>
                <div id="last-1" class="box">
                    <h4>23°</h4>
                    <img class="timeline-img" src="images/Timeline-1.png" alt="">
                    <h4>02:00</h4>

                </div>
                <div id="last-2" class="box">
                    <h4>20°</h4>
                    <img class="timeline-img" src="images/Timeline-3.png" alt="">
                    <h4>03:00</h4>

                </div>

            </div>
        </div>

    </section>
</body>

</html>
