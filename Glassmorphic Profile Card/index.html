<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassomorphic Effect</title>

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="dashboard">
        <div class="intro">
          <div data-aos="fade-up" class="img"></div>
          <h1 data-aos="fade-up">Kirubanand R</h1>
          <h5 data-aos="fade-up">Sophomore <i class="fas fa-circle"></i> Front-End Developer</h5>
        </div>
        <div class="education">
          <h1 data-aos="fade-up">EDUCATION</h1>
          <div class="card-deck">
              <div data-aos="zoom-in" class="card">
                <div class="card-body">
                  <h3>B.E. CSE</h3>
                  <h3>XYZ College</h3>
                </div>
                <h5>20xx - 20xx</h5>
              </div>
              <div data-aos="zoom-in" class="card">
                <div class="card-body">
                  <h3>Intermediate</h2>
                  <h3>XYZ School</h2>
                </div>
                <h5>20xx - 20xx</h5>
              </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="skills">
          <h1 data-aos="fade-up">SKILLS</h1>
          <div class="card-deck-hor">
            <div data-aos="zoom-in" class="card skill-card">
                  <h3>C++</h2>
              </div>
              <div data-aos="zoom-in" class="card skill-card">
                  <h3>HTML <i class="fas fa-circle"></i> CSS <i class="fas fa-circle"></i> JS</h2>
              </div>
          </div>
          <div class="card-deck-hor">
            <div data-aos="zoom-in" class="card skill-card">
                  <h3>Git <i class="fas fa-circle"></i> GitHub</h2>
              </div>
              <div data-aos="zoom-in" class="card skill-card">
                  <h3>Bootstrap</h2>
              </div>
          </div>
        </div>
        <div class="achievements">
          <h1 data-aos="fade-up">ACHIEVEMENTS</h1>
          <div class="card-deck-hor">
            <div data-aos="zoom-in" class="card skill-card">
                  <h3>4<i class="fas fa-star"></i> CodeChef</h2>
              </div>
              <div data-aos="zoom-in" class="card skill-card">
                  <h3>Hackathon - 2k21 Runner Up</h2>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="circle circle-2"></div>
    <div class="circle circle-1"></div>

    <!-- AOS Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        offset: 100,
      });
    </script>  
  </body>
</html>
