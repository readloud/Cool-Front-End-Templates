<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_page.css" class="css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="contact">
      <div class="matter">
        <h2>Contact Us</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto,
          qui!
        </p>
      </div>
      <div class="container">
        <div class="info">
          <div class="box1">
            <div class="icon">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>Namehere@gmail.com</p>
            </div>
          </div>

          <div class="box1">
            <div class="icon">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>+91 9234567890</p>
            </div>
          </div>

          <div class="box1">
            <div class="icon">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>
                Luxura, Sector 11 <br />
                near Forum mall <br />
                303001
              </p>
            </div>
          </div>
        </div>

        <div class="forms">
          <form>
            <h2>Send message</h2>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Full Name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Enter Your Query</span>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
