<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Sample</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 id="headline">Log in to connect</h1>
        <div class="input-data">
            <input class="form__input" type="text" id="email" autocomplete="off" placeholder=" " required>
            <label class="form__label" for="email">Email</label>
        </div>
        <div class="input-data">
            <input class="form__input" type="text" id="password" autocomplete="off" placeholder=" " required>
            <label class="form__label" for="password">Password</label>
        </div>
        <button class="logbut">Log in</button>
        <div class="otheroption">
            <img src="img/google.png" alt="" id="google">
            <img src="img/facebook.png" alt="" id="facebook">
        </div>
        <p class="bottom__lines">
            Don't have an account <a class="link__one" href="javascript:toggleform()">register here</a>
            <br>
            By Logging in you accept our <a class="link__two" href="#YOUR_TERMS">terms of use</a>
            <br>
        </p>
        <h3 class="sec__text">
            A simple dark form template created by Shaad & Shubham and hosted by arpit456jain.
        </h3>
    </div>
</body>

</html>
