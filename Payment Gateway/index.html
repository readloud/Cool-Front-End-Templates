<body>
    <div class="righty"> <br></div>
    <div class="lefty"></div>

    <h1 class="heading" id="Heading"> <span> PAYMENT</span> GATEWAY</h1>

    <div class="mainContainer d-flex justify-content-between">
        <div>

            <h5 id="billing">Billing Information</h5> 
            
            <input required class="fname" type="text" size="50" id="Fname" name="Fname" placeholder="First Name">
            <input required class="city" type="text" size="50" id="City" name="City" placeholder="City"> 
            <input required class="lname" type="text" size="50" id="Lname" name="Lname" placeholder="Last Name">
            <input required class="state" type="text" size="50" id="State" name="State" placeholder="State"> 
            <input required class="address" type="text" size="50" id="Address1" name="Address2" placeholder="Address1"> 
            <input required class="zip" type="text" size="50" id="Zip" name="Zip" placeholder="Zip Code"> 
            <input required class="address" type="text" size="50" id="Address2" name="Address2" placeholder="Address2"> 
            <input required class="email" type="email" size="50" id="Email" name="email" placeholder="Email"> <br class="toggler">
            <input required class="pnumber mb-3 " type="tel" size="50" id="Number" name="pNumber" placeholder="Phone Number"> 
    
        </div>

    </div>
    <div class="mainContainer d-flex justify-content-between">
 <!-- INTER FONT  -->

        <h5 id="paymentMethod">Select Payment Method</h5>
        <div class="d-flex justify-content-between">
            <div class="method">
              <a href="./wallet.html"> <p> Wallet</p></a>
            </div>
            <div class="method">
           <a href="./cardDetail.html"> <p> Debit card</p></a>
            </div>
            <br class="toggler2">

             <a href="./upi.html"><p>UPI</p></a>
            </div>
            <div class="method">
            <a href="./cardDetail.html"> <p>Credit card</p></a>

    </div>
</div>
